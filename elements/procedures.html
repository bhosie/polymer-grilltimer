<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="procedures-element">
	<template>
		<select id="procedureSelector" on-change="{{changeProcedure}}">
			<option template repeat="{{p in pNames}}">{{p}}</option>
		</select>
	</template>

	<script>
		 Polymer('procedures-element', {
		 	ready : function(){
          		console.log('procedures ready');
          		
        	},
        	changeProcedure: function() {

        		countdownSel.procedureName = this.$.procedureSelector.value;
        		countdownSel.setProcedure(countdownSel.procedureName);
        	}
		 });
	</script>
</polymer-element>
