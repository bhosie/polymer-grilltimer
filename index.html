<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- 2. Load the component using an HTML Import -->
     
      <link rel="import" href="elements/countdown.html">
      <link rel="import" href="elements/procedures.html">
      <link rel="import" href="elements/binding1.html">

  </head>
  <body>
    <procedures-element></procedures-element>
   <countdown-element></countdown-element>

  
  <button id="start" onclick="clickedButton()">Next</button>
  <button id="pause" onclick="clickedPause()">Pause</button>
  <button id="reset" onclick="clickedReset()">Reset</button>

  <script>
    var countdownSel = document.querySelector('countdown-element');
    var proceduresSel = document.querySelector('procedures-element');

    var clickedButton = function() {
      countdownSel.addEventListener('clicked-start', countdownSel.checkStatus());
    }

    var clickedPause = function() {
      countdownSel.addEventListener('clicked-pause', countdownSel.pause());
    }

    var clickedReset = function() {
      countdownSel.addEventListener('clicked-reset', countdownSel.reset());
    }

  </script>

  </body>
</html>
