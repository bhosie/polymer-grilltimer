<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- 2. Load the component using an HTML Import -->
     <link rel="import" href="bower_components/polymer/polymer.html">
      <link rel="import" href="elements/countdown.html">
  </head>
  <body>

   <countdown-element></countdown-element>
  
  <button id="start" onclick="clickedButton()">Next</button>
  <button id="pause" onclick="clickedPause()">Pause</button>

  <script>
    
    var clickedButton = function() {

      var countdown = document.querySelector('countdown-element');
      countdown.addEventListener('clicked-start', countdown.checkStatus());
    }

    var clickedPause = function() {
      var countdown = document.querySelector('countdown-element');
      countdown.addEventListener('clicked-pause', countdown.pause());
    }
  </script>

  </body>
</html>
